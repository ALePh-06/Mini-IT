<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS in static folder -->
    </head>

    <body>
        <div class="circle">
            <i style="--clr:#c54124;"></i>
            <i style="--clr:#af17ce;"></i>
            <i style="--clr:#0b6b91;"></i>

            <div class="login" id="reset_password">
                 <h1>Login</h1>

                 <!-- Add a form element -->
                <form method="POST">

                    <div class="input-A">
                        <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Enter your new password" required>
                    </div>

                    <div class="input-A">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
                    </div>


                    <div class="input-A">
                        <input type="submit" id="ResetButton" value="Reset Password">
                    </div>

                </form>
                
                {% for message in get_flashed_messages() %}
                    <div class="mt-2 text-danger" style="font-size: 0.85rem;">{{ message }}</div>
                {% endfor %}
                    
            </div>
        </div>
    </body>
</html>
