<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS in static folder -->
</head>

<body>
    <div class="circle">
        <i style="--clr:#c54124;"></i>
        <i style="--clr:#af17ce;"></i>
        <i style="--clr:#0b6b91;"></i>
            
        <div class = "login" id = "forgot_password">
            <h1>Forgot Password</h1>

            <form method="POST">
                <div class="input-A">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-A">
                    <input type="submit" id="ForgetButton" value="Reset Password">
                </div>
            </form>

                                
            {% for message in get_flashed_messages() %}
                    div class="mt-2 text-danger" style="font-size: 0.85rem;">{{ message }}</div>
            {% endfor %}
                    
        </div>
</body>
</html>
