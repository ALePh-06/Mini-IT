{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ course['title'] }}" {% endblock %}</h1>

<form method="Course">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Course title"
               class="form-control"
               value="{{ request.form['title'] or course['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Course content"
                  class="form-control">{{ request.form['content'] or course['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete_course', id=course['id']) }}" method="post">
    <input type="submit" value="Delete Course"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this course?')">
</form>

{% endblock %}
