<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='FormStyle.css') }}">
</head>

<body>
    <div style="text-align: center;">
        <h1>Form</h1>
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <div class="group-name">
                <label for="Group_Name">Group Name:</label>
                <input type="text" id="Group_Name" name="Group_Name" required>
            </div>

            <div class="title">
                <label for="Title">Title:</label>
                <textarea id="Title" name="Title" required></textarea>
            </div>

            <div class="description">
                <label for="Description">Description:</label>
                <textarea id="Description" name="Description" required></textarea>
            </div>

            <label for="Upload_file">Upload file:</label>
            <input type="file" id="Upload_file" name="Upload_file" accept="image/png, image/jpeg, application/pdf"><br><br>

            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
