<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='FormStyle.css') }}">
</head>

<body>
    <div style="text-align: center;">
        <h1>Form Creation</h1>
        <form action="{{ url_for('create_form') }}" method="post" enctype="multipart/form-data">
            <div class="title">
                <label for="Title">Title:</label>
                <textarea id="Title" name="Title" required></textarea>
            </div>

            <div class="description">
                <label for="Description">Description:</label>
                <textarea id="Description" name="Description" required></textarea>
            </div>

            <label for="Upload_file">Upload file:</label>
            <input type="file" id="Upload_file" name="Upload_file" accept="image/png, image/jpeg, application/pdf"><br><br>

            <label for="due_date">Due Date (optional):</label>
            <input type="datetime-local" name="due_date"><br><br>

            <hr>

            <button class="submit-button" type="submit">Create</button>
        </form>
    </div>
</body>

</html>
