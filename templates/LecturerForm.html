<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
     <!--<link rel="stylesheet" href="FormStyle.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='FormStyle.css') }}">
</head>

<script>
function toggleAdvanced() {
    const options = document.getElementById('advanced-options');
    const button = event.target;
    if (options.style.display === "none") {
        options.style.display = "block";
        button.innerText = "Less Options ▲";
    } else {
        options.style.display = "none";
        button.innerText = "More Options ▼";
    }
}
</script>


<body>
    <div style="text-align: center;">
        <h1>Form Creation</h1>
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <div class="title">
                <label for="Title">Title:</label>
                <textarea id="Title" name="Title" required></textarea>
            </div>

            <div class="description">
                <label for="Description">Description:</label>
                <textarea id="Description" name="Description" required></textarea>
            </div>

            <label for="Upload_file">Upload file:</label>
            <input type="file" id="Upload_file" name="Upload_file" accept="image/png, image/jpeg, application/pdf"><br><br>

            <button type="button" onclick="toggleAdvanced()">More Options ▼</button>

            <div id="advanced-options" style="display: none; margin-top: 20px;">
                <label>Due Date:</label>
                <input type="datetime-local" name="due_date" required>

                <label>Allow Late Submission?</label>
                <select name="allow_late">
                <option value="true">Yes</option>
                <option value="false">No</option>
                </select>

                <label>Auto Close After Due?</label>
                <select name="auto_close">
                <option value="true">Yes</option>
                <option value="false">No</option>
                </select>

                <label>Late Submission Info:</label>
                <textarea name="late_penalty_info" placeholder="e.g. 10% deduction per day"></textarea>
            </div>

            <hr>

        <button class="submit-button" type="submit">Publish</button>
            
        </form>
    </div>
</body>

</html>
