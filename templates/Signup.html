<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS in static folder -->
    </head>

    <body>
        <div class="circle">
            <i style="--clr:#abc546;"></i>
            <i style="--clr:#7d6188;"></i>
            <i style="--clr:#0b6b91;"></i>

            <div class="login" id="SignUp">
                 <h1>Sign Up</h1>

                <form method="POST">
                    <div class="input-A">
                        <input type="text" name="username" id="Username" placeholder="Username" required></input>
                    </div>

                    <div class="input-A">
                        <input type="password" name="password" id="password" placeholder="Password" required></input>
                    </div>

                    <div class="input-A">
                        <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Your Password" required></input>
                    </div>

                    <!--Special Code for Lecturers-->
                    <div class = "input-A">
                        <input type="text" name="special_code" placeholder="Enter Special Code (Lecturer Only)">
                    </div>

                    <div class="input-A">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>

                <div class="links">
                    <a href="/">Login</a>
                </div>
            </div>
        </div>
        <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
        {% block content %} {% endblock %}
    </div>
    </body>
</html>
