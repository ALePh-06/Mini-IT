{% extends 'base_s.html' %}

{% block content %}
    <h1>{% block title %} Welcome to ProjectProposalSystem {% endblock %}</h1>
    {% for course in courses %}
        <a href="{{ url_for('view_course', course_id=course['id']) }}">
            <h2>{{ course['title'] }}</h2>
        </a>
        <span class="badge badge-primary">Trimester : {{ course['trimester'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
