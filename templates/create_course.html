{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Course {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Course title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="trimester">Trimester</label>
        <input type="number" name="trimester"
               min="1" max="3"
               placeholder="Trimester (1-3)" class="form-control"
               value="{{ request.form['trimester'] }}"></input>
    </div>

    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" name="code"
               placeholder="Course code (Unchangable)" class="form-control"
               value="{{ request.form['code'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Course content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
