{% extends 'base_s.html' %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ submission['title'] }}</h3>
      <h3 class="card-title"> Group : {{ submission.group_id }}</h3>
      <h4 class="card-title">Course: {{ submission.course.title if submission.course else 'Unknown' }}</h4>
      <span class="badge badge-primary">Status : {{ submission['status'] }}</span>
      <p class="card-text">{{ submission['description'] }}</p>
        </div>
        <a href="{{ url_for('edit_submission', submission_id=submission.id) }}" class="btn btn-primary">Edit</a>
  </div>
{% endblock %}
