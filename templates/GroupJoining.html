{% extends 'course_s.html' %}

{% block content %}
    {{ super() }}

    <hr>
    <h3>Join Group for This Course</h3>

    {% if already_in_group %}
        <div class="alert alert-info">
            You are already in group <strong>{{ current_group }}</strong>.
        </div>
    {% else %}
        <form method="POST" action="{{ url_for('join_group', course_id=course.id) }}">
            <button type="submit" class="btn btn-primary">Join Group</button>
        </form>
    {% endif %}

    {% if group_joined %}
        <div class="alert alert-success mt-3">
            Successfully joined group <strong>{{ current_group }}</strong>!
        </div>
    {% endif %}
{% endblock %}
